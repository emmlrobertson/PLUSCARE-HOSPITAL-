<section class="container my-5">
  <h2 class="text-center mb-4">Register as a Patient</h2>
  <form class="registration-form">
    <div class="mb-3">
      <label for="fullname" class="form-label">Full Name:</label>
      <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Enter full name" required>
    </div>

    <div class="mb-3">
      <label for="age" class="form-label">Age:</label>
      <input type="number" id="age" name="age" class="form-control" placeholder="Enter age" required>
    </div>

    <div class="mb-3">
      <label for="gender" class="form-label">Gender:</label>
      <select id="gender" name="gender" class="form-select" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number:</label>
      <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter phone number" required>
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address:</label>
      <textarea id="address" name="address" class="form-control" rows="3" placeholder="Enter address" required></textarea>
    </div>

    <div class="mb-3">
      <label for="department" class="form-label">Department:</label>
      <select id="department" name="department" class="form-select" required>
        <option value="">Select Department</option>
        <option value="General Medicine">General Medicine</option>
        <option value="Pediatrics">Pediatrics</option>
        <option value="Gynecology">Gynecology</option>
        <option value="Cardiology">Cardiology</option>
        <option value="Orthopedics">Orthopedics</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary w-100">Register Patient</button>
  </form>
</section>
