<!DOCTYPE html>

<head>

</head>
<body>
  <header>
    <div class="header-buttons">
      <button>Login</button>
    </div>

    <nav>
      <ul>
        <li><a href="hosp.html">Home</a></li>
        <li><a href="doctor.html">Our Doctors</a></li>
        <li><a href="patient-registration.html">Patient Registration</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html" class="active">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <section id="ContactUs">
    <h2>Contact Us</h2>
    <p>We're here to assist you 24/7.</p>

    <div class="contact-info">
      <img src="T.jpg" width="20" height="20" alt="Call Icon">
      <a href ="tell:0535469296" style="text-decoration: none;">0535469296</a>
      <p><img src="f.jpg" width="20" height="20" alt="Facebook Icon">
        <a href="https://facebook.com/emml_robertson" target="_blank" style="text-decoration: none;">Facebook</a></p>
      <p><img src="x.jpg" width="20" height="20" alt="X Icon">
        <a href="https://x.com/emml_robertson" target="_blank" style="text-decoration: none;">X</a></p>
    </div>

    <button id="openFormBtn">Send Us a Message</button>

   
    <div id="popupForm" class="popup">
      <div class="popup-content">
        <span class="close">&times;</span>
        <h3>Send a Message</h3>
        <form action="#" method="post">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </section>


  <button id="backBtn" title="Go Back">Go Backâ¬…</button>



  <footer>
    &copy; 2025 Plus Hospital | All rights reserved.
  </footer>

  <script>
    const openBtn = document.getElementById("openFormBtn");
    const popup = document.getElementById("popupForm");
    const closeBtn = document.querySelector(".close");

    openBtn.addEventListener("click", () => popup.style.display = "flex");
    closeBtn.addEventListener("click", () => popup.style.display = "none");
    window.addEventListener("click", (e) => {
      if (e.target === popup) popup.style.display = "none";
    });

    document.getElementById("backBtn").addEventListener("click", () => {
  window.history.back();
});
  </script>

  <!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
